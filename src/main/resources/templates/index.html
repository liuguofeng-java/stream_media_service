<html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>监控</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <script th:src='@{/static/jquery/dist/jquery.min.js}'></script>
    <script th:src='@{/static/layui/layui.js}'></script>
    <style>

    </style>
</head>

<body>
<table class="layui-hide" id="table" lay-filter="test"></table>

<div class="layui-tab-item">
    <div id="pageDemo"></div>
</div>

<script type="text/javascript">
    layui.use(['table'], function(){
        var laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格

        //执行一个 table 实例
        table.render({
            elem: '#table'
            ,height: '100%'
            ,url: '/sms/GetDeviceInfo' //数据接口
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": 0, //解析接口状态
                    "data": res.data //解析数据列表
                };
            }
            ,title: '用户表'
            ,page: false //开启分页
            ,cols: [ [ //表头
                {field: 'id', title: 'ID', width:80}
                ,{field: 'devicid', title: '设备ID', width:200}
                ,{field: 'luserid', title: 'SDK分配ID', width: 200}
                ,{field: 'orderno', title: '订单号', width:200}
                ,{field: 'videopath', title: 'MP4保存路径', width: 200}
                ,{field: 'streampath', title: '推流地址', width:200}
                ,{field: 'addtime', title: '设备注册时间', width: 200}
            ] ]
        });
    });
</script>
</body>

</html>
